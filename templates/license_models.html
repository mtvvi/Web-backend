<html lang="ru">
<head>
    <title>햎쮏얧왏햦 햩햦혡햣햫향햦쮏쒫썛쫧쟴</title>
    <link rel="stylesheet" href="/static/styles/license_models.css">
</head>
<body>
    <div class="header">
        <a href="/license-models" style="text-decoration: none; color: black;">
            <div class="doc-icon"></div>
        </a>
    </div>
    
    <div class="cart-header">
        {{ if gt .draftOrderID 0 }}
        <a href="/license-calculator/{{ .draftOrderID }}" class="cart">
            <img src="http://localhost:9000/img/cart.png" alt="햌쮐향햦햫햟">
            <div class="cart-count">{{ .cartCount }}</div>
        </a>
        {{ else }}
        <div class="cart" style="opacity: 0.5; cursor: not-allowed;">
            <img src="http://localhost:9000/img/cart.png" alt="햌쮐향햦햫햟">
            <div class="cart-count">0</div>
        </div>
        {{ end }}
    </div>
    
    <div class="content">
        <div class="top-bar">
            <div class="title">햎쮏얧왏햦 햩햦혡햣햫향햦쮏쒫썛쫧쟴</div>
        </div>
        
        <form class="search-form" action="/license-models" method="GET">
            <input class="search-input" type="text" name="query" placeholder="쮏쟴햨 햪쮏얧왏햦 햩햦혡햣햫향햦쮏쒫썛쫧쟴" value="{{ .query }}">
            <button class="search-btn" type="submit">햏햟햧혝햦</button>
        </form>
        
        <div class="cards">
            {{ range .models }}
            <div class="card">
                <div class="card-icon">
                    <img src="http://localhost:9000/img/{{ .ImageURL }}" alt="{{ .Name }}">
                </div>
                <div class="card-title">{{ .Name }}</div>
                <div class="card-desc">{{ .Description }}</div>
                
                <a href="/model/{{ .ID }}" class="card-btn">쮏얨쮏쐃쫧왏</a>
                
                <!-- 햌햫쮏햨햟 햢쮏쐃썛쒫햣햫햦혪  햨쮐향햦햫혞 -->
                <form action="/model/{{ .ID }}/add-to-cart" method="post">
                    <button type="submit" class="card-btn add-cart-btn" 
                            style="background: #28a745; border: none; cursor: pointer; right: 12px; left: auto; color: white; width: 162px;">
                        游  햨쮐향햦햫혞
                    </button>
                </form>
            </div>
            {{ end }}
        </div>
    </div>
</body>
</html>
